<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Scoped Styles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="bg-warning text-white text-center py-4">
    <h2>Scoped Styles</h2>
  </header>

  <main class="container mt-4">
    <section>
      <h4>¿Qué son?</h4>
      <p>Son estilos definidos dentro de un componente, que solo afectan ese componente, como en Angular, React o Vue.</p>
    </section>
    <section>
      <h4>Ventajas</h4>
      <ul>
        <li>Evita conflictos globales de estilo.</li>
        <li>Encapsula completamente el diseño.</li>
      </ul>
    </section>
  </main>

  <footer class="bg-light text-center py-3">
    <small>Fuentes: Vue docs, React docs, Angular style guide</small>
  </footer>
</body>
</html>
